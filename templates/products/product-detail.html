{% extends 'base.html' %}

{% block title %}Mahsulot Tafsilotlari{% endblock %}

{% block content %}
    <div class="container mt-4 flex-grow-1">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ product.image.url }}" class="img-fluid" alt="Mahsulot Rasmi">
            </div>
            <div class="col-md-6">
                <h1>{{ product.name }}</h1>
                <p class="lead">{{ product.price }}</p>
                <p>{{ product.description }}</p>
                <button class="btn btn-primary">Savatga qo'shish</button>
            </div>
        </div>
    </div>
{% endblock %}
